---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-service
  template:
    metadata:
      labels:
        app: video-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: wait-for-postgres
          image: alpine:3.19
          command:
            - sh
            - -c
            - |
              apk add --no-cache bind-tools netcat-openbsd
              echo "Waiting for postgres..."
              until nslookup postgres && nc -z postgres 5432; do
                echo "Waiting..."; sleep 2
              done
              echo "Postgres is up!"
      containers:
        - name: video-service
          image: ghcr.io/kitiphol/videoservice:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: p2-secret
          env:
            - name: REDIS_ADDRS
              valueFrom:
                secretKeyRef:
                  name: p2-secret
                  key: REDIS_ADDRS
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: p2-secret
                  key: REDIS_PASSWORD
            - name: REDIS_DB
              value: "0"

---
apiVersion: v1
kind: Service
metadata:
  name: video-service
spec:
  selector:
    app: video-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
