apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    ingressClassName: traefik
    # traefik.ingress.kubernetes.io/router.middlewares: default-cors@kubernetescrd
spec:
  rules:
    - http:
        paths:
          - path: /api/auth/
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          - path: /api/user/
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - path: /api/video/
            pathType: Prefix
            backend:
              service:
                name: video-service
                port:
                  number: 8080
          - path: /api/ws/
            pathType: Prefix
            backend:
              service:
                name: websocket-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /ws-server/
            pathType: Prefix
            backend:
              service:
                name: websocket-server
                port:
                  number: 8080


          - path: /socket.io/
            pathType: Prefix
            backend:
              service:
                name: websocket-server
                port:
                  number: 8080
           
